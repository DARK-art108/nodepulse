          # NodePulse - Kubernetes Monitoring Suite

          A comprehensive monitoring stack for Kubernetes that includes Prometheus, Grafana, Loki, Metrics Server, Trivy, and OpenTelemetry.

          ## Features

          - **Prometheus**: Metrics collection and alerting
          - **Grafana**: Visualization and dashboards
          - **Loki**: Log aggregation
          - **Metrics Server**: Kubernetes metrics API implementation
          - **Trivy**: Security scanning
          - **OpenTelemetry**: Distributed tracing

          ## Installation

          ```bash
          helm repo add nodepulse https://github.com/DARK-art108/nodepulse
          helm install my-release nodepulse/nodepulse
          ```

          For more information, please visit the [documentation](https://github.com/DARK-art108/nodepulse/blob/main/README.md). 
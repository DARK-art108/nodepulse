apiVersion: v1
entries:
  nodepulse:
    - apiVersion: v2
      appVersion: "1.0.0"
      created: "2025-05-04T23:10:18.000Z"
      description: A plug-and-play observability stack for Kubernetes
      digest: sha256:a21dcdda4930216bfcc8cc245d8fc7e24e637848acb93d38ebd0fdc03a8ae37b
      home: https://github.com/DARK-art108/nodepulse
      keywords:
        - monitoring
        - prometheus
        - grafana
        - security
        - kubernetes
        - metrics
        - alerting
        - vulnerability
        - scanning
      maintainers:
        - email: daydreamingguy941@gmail.com
          name: Ritesh Yadav
      name: nodepulse
      sources:
        - https://github.com/DARK-art108/nodepulse
      type: application
      urls:
        - nodepulse-0.1.0.tgz
      version: 0.1.0
      annotations:
        artifacthub.io/changes: |
          - Initial release
        artifacthub.io/images: |
          - name: prometheus
            image: prom/prometheus:v2.45.0
          - name: grafana
            image: grafana/grafana:9.5.3
          - name: trivy-operator
            image: aquasec/trivy-operator:0.25.0
      dependencies:
        - name: prometheus
          version: 25.0.0
          repository: https://prometheus-community.github.io/helm-charts
          condition: prometheus.enabled
        - name: grafana
          version: 7.1.0
          repository: https://grafana.github.io/helm-charts
          condition: grafana.enabled
        - name: trivy-operator
          version: 0.25.0
          repository: https://aquasecurity.github.io/helm-charts
          condition: trivy.enabled 
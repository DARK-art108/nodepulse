          # NodePulse - Kubernetes Observability Stack

          NodePulse is a plug-and-play observability stack for Kubernetes, combining Prometheus, Grafana, Loki, Trivy, OpenTelemetry, and more to deliver unified metrics, logs, traces, and security insights.

          ## Features

          - **Prometheus**: Metrics collection and alerting
          - **Grafana**: Visualization and dashboards
          - **Loki**: Log aggregation
          - **Trivy**: Security scanning
          - **OpenTelemetry**: Distributed tracing

          ## Installation

          ```bash
          helm repo add nodepulse https://github.com/DARK-art108/nodepulse/releases/download/v0.1.0
          helm install nodepulse nodepulse/nodepulse -n monitoring
          ```

          For more information, please visit the [documentation](https://github.com/DARK-art108/nodepulse/blob/main/README.md). 